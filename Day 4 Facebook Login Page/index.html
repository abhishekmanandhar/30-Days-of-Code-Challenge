<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="details">
        <div class="facebook-logo">facebook</div>
        <div class="recent-login">Recent logins</div>
        <div class="recent-account-p">
          Click your picture or add an account.
        </div>
        <div class="profile-list">
          <div class="my-profile">
            <div class="profile-img"></div>
            <div class="profile-name">Abhishek</div>
          </div>
          <div class="add-profile">
            <div class="add-profile-icon">
              <i class="fa-solid fa-circle-plus"></i>
            </div>
            <div class="add-profile-account">Add Account</div>
          </div>
        </div>
      </div>
      <div class="login-all">
        <div class="login">
          <form action="#">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email address or phone number"
            />
            <input type="password" name="password" placeholder="Password" />
            <input type="submit" value="Log in" class="btn log-in" />
            <a href="#" class="forgot-password">Forgotten password?</a>
          </form>
          <button class="btn create-new-account">Create New Account</button>
        </div>
        <p><b>Create a Page</b> for a celebrity, brand or business.</p>
      </div>
    </div>
  </body>
</html>
